<!DOCTYPE html>
<html>
<head>
  <title>Canvas Playground</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <div class="toolbar">
      <button id="btn-line" title="Draw line" class="top-button active">
        <img src="svg/line.svg">
      </button>
      <button id="btn-pencil" title="Pencil">
        <img src="svg/pencil.svg">
      </button>
      <button id="btn-move" title="Move" style="display: none;">
        <img src="svg/move.svg">
      </button>
      <button id="btn-select" title="Select" class="top-button" style="display: none;">
        <img src="svg/select.svg">
      </button>
      <button id="btn-erase" title="Erase" class="top-button" style="display: none;">
        <img src="svg/select-erase.svg">
      </button>
    </div>
    <!-- Main Canvas -->
    <canvas id="canvas" width="800" height="600" />
  </div>
  <script src="js/Geometry.js"></script>
  <script src="js/Line.js"></script>
  <script src="js/LineSegment.js"></script>
  <script src="js/app.js"></script>
  <script>app.init();</script>
</body>
</html>
